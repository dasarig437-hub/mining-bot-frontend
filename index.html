<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mining Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    .card {
      margin: 30px auto;
      padding: 20px;
      max-width: 320px;
      background: #1c1c1c;
      border-radius: 12px;
    }

    .value {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

  <h1>⛏️ Mining Bot</h1>

  <div class="card">
    <p id="status">Loading...</p>
    <div id="balance" class="value"></div>
    <div id="energy" class="value"></div>

    <button id="mineBtn" class="btn" onclick="mine()">MINE ⛏️</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const statusEl = document.getElementById("status");
    const balanceEl = document.getElementById("balance");
    const energyEl = document.getElementById("energy");
    const mineBtn = document.getElementById("mineBtn");

    let energy = 0;

    async function loadProfile() {
      if (!tg.initData) {
        statusEl.innerText = "Not opened inside Telegram";
        statusEl.className = "error";
        mineBtn.disabled = true;
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:8000/me", {
          headers: {
            "X-Telegram-Init-Data": tg.initData
          }
        });

        const data = await res.json();

        if (!res.ok) {
          statusEl.innerText = data.detail || "Auth failed";
          statusEl.className = "error";
          mineBtn.disabled = true;
          return;
        }

        statusEl.innerText = "Account Loaded";
        statusEl.className = "";

        balanceEl.innerText = `Balance: ${data.balance}`;
        energyEl.innerText = `Energy: ${data.energy}`;

        energy = data.energy;
        mineBtn.disabled = energy <= 0;

      } catch {
        statusEl.innerText = "Backend not reachable";
        statusEl.className = "error";
        mineBtn.disabled = true;
      }
    }

    async function mine() {
      if (energy <= 0) {
        mineBtn.disabled = true;
        return;
      }

      mineBtn.disabled = true;

      try {
        const res = await fetch("http://127.0.0.1:8000/mine", {
          method: "POST",
          headers: {
            "X-Telegram-Init-Data": tg.initData
          }
        });

        const data = await res.json();

        if (!res.ok) {
          statusEl.innerText = data.detail || "Mining failed";
          mineBtn.disabled = false;
          return;
        }

        balanceEl.innerText = `Balance: ${data.balance}`;
        energyEl.innerText = `Energy: ${data.energy}`;
        energy = data.energy;

        mineBtn.disabled = energy <= 0;

      } catch {
        statusEl.innerText = "Network error";
        mineBtn.disabled = false;
      }
    }

    loadProfile();
  </script>

</body>
</html>
