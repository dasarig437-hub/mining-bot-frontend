<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mining Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .card {
      margin: 40px auto;
      padding: 20px;
      max-width: 320px;
      background: #1c1c1c;
      border-radius: 12px;
    }

    .value {
      font-size: 18px;
      margin: 10px 0;
    }

    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

  <h1>⛏️ Mining Bot</h1>

  <div class="card">
    <p id="status">Loading...</p>
    <div id="balance" class="value"></div>
    <div id="energy" class="value"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const statusEl = document.getElementById("status");
    const balanceEl = document.getElementById("balance");
    const energyEl = document.getElementById("energy");

    async function loadProfile() {
      // Not opened inside Telegram
      if (!tg.initData) {
        statusEl.innerText = "Not opened inside Telegram";
        statusEl.className = "error";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/me", {
          method: "GET",
          headers: {
            "X-Telegram-Init-Data": tg.initData
          }
        });

        const data = await response.json();

        if (!response.ok) {
          statusEl.innerText = data.detail || "Authentication failed";
          statusEl.className = "error";
          return;
        }

        statusEl.innerText = "Account Loaded";
        statusEl.className = "";

        balanceEl.innerText = `Balance: ${data.balance}`;
        energyEl.innerText = `Energy: ${data.energy}`;

      } catch (err) {
        statusEl.innerText = "Backend not reachable";
        statusEl.className = "error";
      }
    }

    loadProfile();
  </script>

</body>
</html>
